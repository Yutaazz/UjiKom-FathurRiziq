<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login Kalkulator</title>
    <style>
        body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background-color: #f0f0f0;
}

.container {
width: 300px;
background-color: #6fa5ec;
padding: 20px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-form {
display: flex;
flex-direction: column;
}

.form-group {
margin-bottom: 15px;
}

input[type="text"],
input[type="password"] {
padding: 10px;
width: 100%;
border: 1px solid #ccc;
border-radius: 5px;
box-sizing: border-box;
}

button {
padding: 10px;
background-color: #ad16e4;
color: #080101;
border: none;
border-radius: 5px;
cursor: pointer;
transition: background-color 0.3s ease;
}

button:hover {
background-color: #0056b3;
}

@media screen and (max-width: 480px) {
.container {
width: 90%;
}
}
    </style>
</head>
<body>
    <div class="container">
        <form class="login-form" id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <tr>
            <td colspan="3"><span style="background-color: #6fa5ec; color: rgb(15, 14, 14);">&copy; Copyright Fathurrz.2024</span></td>
          </tr>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Dummy authentication (replace this with your actual authentication logic)
        if (username === "admin" && password === "admin") {
            // Simpan informasi login di session storage
            sessionStorage.setItem("isLoggedIn", "true");

            // Redirect ke halaman tujuan
            alert("Login berhasil!");
            window.location.href = "index.html";
        } else {
            alert("Username atau password salah. Silakan coba lagi.");
        }
    });
});

    </script>
</body>
</html>
